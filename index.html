<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoSignPlay</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Demo Video</h1>
        <h2>Single User Scenario</h2>
    </header>
    <main>
        <!-- General Video -->
        <section class="general-video">
            <video controls>
                <source src="https://github.com/XuanyuLiu929/CoSign/raw/refs/heads/main/video/single user.mov" type="video/mp4">
            </video>
        </section>

        <!-- Two columns of videos -->
        <section class="video-container">
            <div class="video-item">
                <h3>Sign correctly -- Question-Maker</h3>
                <video controls>
                    <source src="https://github.com/XuanyuLiu929/CoSign/raw/refs/heads/main/video/oven-correct.mov" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <h3>Sign incorrectly -- Question-Maker</h3>
                <video controls>
                    <source src="https://github.com/XuanyuLiu929/CoSign/raw/refs/heads/main/video/oven-incorrect.mov" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <h3>Sign correctly -- Negation</h3>
                <video controls>
                    <source src="https://github.com/XuanyuLiu929/CoSign/raw/refs/heads/main/video/allergy-correct.mov" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <h3>Sign incorrectly -- Negation</h3>
                <video controls>
                    <source src="https://github.com/XuanyuLiu929/CoSign/raw/refs/heads/main/video/allergy-incorrect.mov" type="video/mp4">
                </video>
            </div>

            <div class="video-item">
                <h3>Sign correctly -- Degree</h3>
                <video controls>
                    <source src="https://github.com/XuanyuLiu929/CoSign/raw/refs/heads/main/video/pizza-correct.mov" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <h3>Sign incorrectly -- Degree</h3>
                <video controls>
                    <source src="https://github.com/XuanyuLiu929/CoSign/raw/refs/heads/main/video/pizza-incorrect.mov" type="video/mp4">
                </video>
            </div>

            <div class="video-item">
                <h3>Sign correctly -- Lexical</h3>
                <video controls>
                    <source src="https://github.com/XuanyuLiu929/CoSign/raw/refs/heads/main/video/vanilla-correct.mov" type="video/mp4">
                </video>
            </div>
            <div class="video-item">
                <h3>Sign incorrectly -- Lexical</h3>
                <video controls>
                    <source src="https://github.com/XuanyuLiu929/CoSign/raw/refs/heads/main/video/vanilla-incorrect.mov" type="video/mp4">
                </video>
            </div>
        </section>

        <section class="general-video">
            <h2>Two Users Scenario</h2>
            <video controls>
                <source src="https://github.com/XuanyuLiu929/CoSign/raw/refs/heads/main/video/demo-video-tomato don't want allergy.mov" type="video/mp4">
            </video>
        </section>
    </main>
</body>
</html>
